<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>

  <body>
    <header class="bg-dark">
      <nav class="navbar bg-dark navbar-expand">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand color"
            ><img src="./assets/images/dbg-glasses.png" alt="logo" width="125"
          /></a>

          <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav pl-md-5 ml-auto">
              <li class="nav-item">
                <a class="nav-link color" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color" href="portfolio.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="contact-header overlay">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-12 text-center col-sm-12">
            <h1 class="mb-4 links">Contact</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container form-margin">
        <div class="row mt-5">
          <div class="col-12 mb-5 order-2">
            <form action="mailto:derek.glassick@gmail.com" method="POST">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control" />
                </div>
                <div class="col-md-6 form-group">
                  <label for="phone">Phone</label>
                  <input type="text" id="phone" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12"></div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input
                    type="submit"
                    value="submit"
                    class="btn btn-outline-secondary px-3 py-3"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-4">
                <p class="d-flex">
                  <span><i class="fas fa-home fa-2x mr-5"></i></span>
                  <span>Menifee, CA</span>
                </p>
              </div>
              <div class="col-lg-4">
                <p class="d-flex">
                  <span><i class="fas fa-mobile fa-2x mr-5"></i></span>
                  <span>951-847-6294</span>
                </p>
              </div>
              <div class="col-lg-4">
                <p class="d-flex">
                  <span><i class="fas fa-inbox fa-2x mr-5"></i></span>
                  <span> derek.glassick@gmail.com</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer footer1 py-3">
      <div class="container">
        <div class="row">
          <div class="col-12 text-md-center text-left">
            <p>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              | | Made By Derek Glassick | |
              <i class="fas fa-glasses fa-lg"></i>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/25a7973286.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
